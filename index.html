<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <input type="text">
    <button>点击</button>
    <div id="app" >
        <div v-html='msg'></div>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'v-pre指令，跳过元素和它的子元素的编译过程'
            }
        })
        const oInput = document.getElementsByTagName('input')[0];
        const oBut = document.getElementsByTagName('button')[0];
        oBut.onclick = function () {
            vm.msg = oInput.value;
        }
    </script>
</body>
</html>
