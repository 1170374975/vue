<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>32.组件基础</title>
    <script src="./axios.js"></script>
    <script src="./vue.js"></script>


</head>

<body>
    <div id="app">
        <!-- 全局组件 -->
        <my-component></my-component>

        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>

        <!-- 局部组件 -->
        <shanshan-cmp></shanshan-cmp>
    </div>
    <script>
        // 全局组件
        Vue.component('my-component', {
            template: '<div>我是全局组件my-component</div>'
        })

        Vue.component('button-counter', {
            data () {
                return {
                    count: 0
                }
            },
            template:  `<button @click="count++">点击{{ count }}次</button>`
        })

        const vm = new Vue({
            el: '#app',
            components: {
                'shanshan-cmp': {
                    template: `
                        <div>我是局部组件shanshan-cmp</div>
                    `
                }
            },
            template: `
                <div id="app">
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                    <shanshan-cmp/>
                </div>
            `
        })
    </script>
</body>

</html>
