<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>17.计算属性</title>
    <script src="./vue.js"></script>
</head>

<body>
    
    <div id="app">
        <!-- {{ msg.split('').reverse().join('') }}
        <br>
        {{ someComputed }}
        <br>
        {{ msgReverse }} -->

        {{ desc }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello,123456',
                name: 'shanshan',
                looks: '漂亮'
            },
            computed: {
                someComputed: function () {
                    return  'XXXX';
                },
                msgReverse: function () {
                    return this.msg.split('').reverse().join('');
                },
                // desc () {
                //     return `姓名：${this.name}，外表：${this.looks}`
                // }
                desc: {
                    get () {
                        //读取
                        console.log('计算属性被读取啦');
                        return `姓名：${this.name}，外表：${this.looks}`;
                    },
                    set (newVal) {
                        //设置
                        console.log('计算属性被设置了', newVal)
                    }
                }
            }
        })
    </script>
</body>

</html>
