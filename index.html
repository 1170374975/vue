<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>41.组件_通信</title>
    <script src="./axios.js"></script>
    <script src="./vue.js"></script>


</head>

<body>
    <div id="app">
        <my-cmp @click="fn"></my-cmp>
        
    </div>
    
    

    <script>

        // 通信,点击my-cmp给my-cmp1传递数据，兄弟组件的关系

        //在Vue的原型链上添加$bus为一个新的实例
        Vue.prototype.$bus = new Vue();

        Vue.component('my-cmp', {
            data () {
                return {
                    name: 'my-cmp',
                }
            },
            methods: {
                onClick () {
                    // this.$listeners.click(this.name);
                    // console.log(this.$listeners)
                    this.$bus.$emit('bus', this.name);
                }
            },
            template: `
                <div @click="onClick">my-cmp</div>
            `
        })
        Vue.component('my-cmp1', {
            mounted () {
                this.$bus.$on('bus', (val) => {
                    console.log(val);
                })
            },
            template: `
                <div>my-cmp1</div>
            `
        })

        const vm = new Vue({
            el: '#app',
            data: {
               
            },
            methods: {
                fn (name) {
                    console.log(name);
                }
            }
        })
    </script>
</body>

</html>
