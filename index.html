<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20.侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
        <br>
        {{ obj }}
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                msg: '123456',
                obj: {
                    name: 'wangni',
                    age: 18,
                    looks: 'beautiful'
                }
            },
            methods: {
                msgChange () {
                    console.log('msg的值改变了')
                }
            },
            //侦听器watch
            watch: {
                //要侦听的数据: 函数 / 字符串(某个方法的名字) / 对象(handler回调函数) / 数组
                // msg: function (newVal, oldVal) {
                //     console.log(`newVal:${newVal}`);
                //     console.log(`oldVal:${oldVal}`);
                // },
                //字符串(某个方法的名字)
                // msg: 'msgChanges',
                // obj: {
                //     //handler回调函数
                //     handler: function () {
                //         console.log('obj的值改变了')
                //     },
                //     deep: true
                // },
                //监听obj的name属性
                // 'obj.name' () {
                //     console.log('obj.name改变了')
                // }

            }
        })
        // 三个参数时:
        // vm.$watch('msg', function () {
        //     console.log('msg的值改变了')
        // }, {
        //     deep: true,
        //     immediate: true
        // })

        //两个参数
        // vm.$watch('msg', {
        //     handler() {},
        //     deep: Boolean,
        //     immediate: Boolean
        // })

        //取消监听unwatch()侦听器函数执行后，会返回一个取消侦听函数，用来停止触发回调：
        const unwatch = vm.$watch('msg', function (newVal) {
            if(newVal === '0') {
                unwatch();
            }
            console.log('监听msg');
        })
    </script>
</body>

</html>
