<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>22.vue-resource</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
    <script src="./vue-resource.js"></script>
</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <div class="upload-btn" @click="handleUpload">上传</div>
        <div class="test-btn" @click="handleTest">测试jsonp</div>
        <div class="show-btn" @click="handleShow">显示人物信息</div>
        <ul class="person-list" v-if="personList.length">
            <li class="person" 
                v-for="person in personList"
            >
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>


    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                name: '',
                mail: '',
                msg: '',
                personList: []
            },
            methods: {
                handleUpload () {
                    // console.log(this.name, this.mail);
                    //请求数据
                    // this.$http.post(url请求地址, {要去发送的数据})
                    this.$http.post('https://developer.duyiedu.com/vue/setUserInfo', {
                        name: this.name,
                        mail: this.mail
                    }).then(res => { //上传成功
                        // console.log(res);
                        this.msg = res.body.msg;//后台返回的数据
                    }).catch(error => { //上传失败
                        // console.log(error);
                        this.msg = error.body.msg;
                    })
                },
                handleShow () {
                    this.$http.get('https://developer.duyiedu.com/vue/getUserInfo').then(res => {
                        // console.log(res.body.data);
                        // res.body.data.forEach(res => {
                        //     console.log(res);
                        //     // this.res = res;
                        // })
                        for(let i = 0; i < 50; i++) {
                            // console.log(res.body.data[i])
                            this.personList = res.body.data;
                        }
                    })
                },
                handleTest () {
                    this.$http.jsonp('https://developer.duyiedu.com/vue/jsonp').then(res => {
                        console.log(res.body);
                    })

                    // 仿百度搜索联想，获取方式
                    // this.$http.jsonp('https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su', {
                    //     params: {
                    //         wd: '百度'
                    //     },
                    //     jsonp: 'cb'
                    // }).then(res => {
                    //     console.log(res);
                    // })
                }
            },
            watch: {
                //监听msg
                msg () {
                    if(this.msg === '') {
                        return ;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        })
    </script>
</body>

</html>
