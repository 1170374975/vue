<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>24.axios-2</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
    <script src="./axios.js"></script>

</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <button class="upload-btn" @click="handleUpload">上传</button>
        <button class="show-btn" @click="handleShow">显示人物信息</button>
        <button @click="handleCancelGet">取消http请求</button>
        <ul class="person-list" v-if="personList.length">
            <li class="person"
                v-for="person in personList"
            >
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>

    <script>
        //全局配置
        axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';

        //请求拦截器,修改配置，return出去
        axios.interceptors.request.use(config => {
            // console.log(config); //配置
            if(config.method === 'get') {
                //....
            } else if (config.method === 'post') {
                //....
            }
            return config;
        })


        //响应拦截器
        const interceptor = axios.interceptors.response.use(response => {
            console.log(response);
            if(response.status === 200) {
                return response.data;
            } else {
                //....
            }
        })
        //移除响应拦截器
        axios.interceptors.response.eject(interceptor);

        //取消http请求
        const cancelToken = axios.CancelToken;
        const source = cancelToken.source();

        const vm = new Vue({
            el: '#app',
            data: {
                name: '',
                mail: '',
                msg: '',
                personList: []
            },
            methods: {
                handleUpload () {
                    
                },
                handleShow () {
                    axios('/getUserInfo', {
                        cancelToken: source.token
                    }).then(res => {
                        console.log(res);
                    }).catch(error => {
                        console.log(error);
                    })
                },
                handleCancelGet () {
                    source.cancel('取消请求了')
                }
            },
            watch: {
                msg () {
                    if(this.msg === '') {
                        return ;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        })
    </script>
</body>

</html>
