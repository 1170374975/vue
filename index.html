<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>42.混入</title>
    <script src="./axios.js"></script>
    <script src="./vue.js"></script>


</head>

<body>
    <div id="app">
        <cmp-1></cmp-1>
        <cmp-2></cmp-2>
        
    </div>
    
    

    <script>
        //混入:合并钩子函数，将合并为一个数组。先调用混入对象的钩子，再调用组件自身钩子
        const mixin = {
            data () {
                return {
                    a: 'a'
                }
            },
            methods: {
                fn () {
                    // console.log('mixin fn')
                }
            }
        }
        //全局混入（只要是一个组件，就会混入，不建议用）
        Vue.mixin({
            created () {
                //因为vm/cmp-1/cmp-2，这个函数执行3次
                // console.log('全局混入 created钩子')

                //自定义选项
                const xxx = this.$options.xxx;
                if(xxx) { //有这个自定义选项，才会执行
                    console.log('xxx');
                }
            }
        })

        Vue.component('cmp-1', {
            xxx: 'xxx',//自定义选项
            mixins: [mixin], //混入
            data () {
                return {
                    a: 'b'
                }
            },
            mounted () {
                this.fn();
            }, 
            methods: {
                fn() {
                    // console.log('cmp-1 fn')
                }
            },
            template: `<div>cmp-1</div>`
        })
        Vue.component('cmp-2', {
            // data () {
            //     return {
            //         a: 'a'
            //     }
            // },
            template: `<div>cmp-2</div>`
        })
        const vm = new Vue({
            el: '#app',
            data: {
               
            },
           
        })
    </script>
</body>

</html>
