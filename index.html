<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- <button v-on:click="counter += 1">点击+1</button> -->
        <!-- <button v-on:click="addCounter">点击+1</button> -->
        <!-- 在传参的时候，使用事件对象，需要用$event -->
        <!-- <button v-on:click="addCounter(5, $event)">点击</button> -->

        <!-- 绑定动态的事件 -->
        <!-- <button v-on:[event]="addCounter(5, $event)">点击</button> -->

        <!-- 使用这种对象的方式，不能传参 -->
        <!-- <button v-on="{click: addCounter}">点击</button> -->

        <!-- v-on缩写 @   @click @input等-->
        <button @click="addCounter(5, $event)">点击</button>

        <p>按钮被点击了{{ counter }}次</p>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                counter: 0,
                event: 'click'
            },
            methods: {
                addCounter(num, e){
                    //this  是Vue的实例对象vm
                    this.counter += num;
                    console.log(e.target);//事件对象

                },
                a(){
                    console.log('a');
                }
            }

        })
    </script>
</body>
</html>
