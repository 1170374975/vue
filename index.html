    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                persons: ['杉杉', '思彤', '成哥', '邓哥'],
                items: [
                    { name: '杉杉', age: 18},
                    { name: '思彤', age: 18},

                shan: {

                    age: 18,
                    height: '163cm'
                },
                show: true
            },
            methods: {
                handleClick(index){
                    const deleteItem = this.items.splice(index, 1);//截取掉当前的这个数据
                    this.items.splice(index + 1, 0, ...deleteItem);//把截取的数据,插入到里面,(splice截取之后返回的是数组,需要把数组展开成对象)
                }
            }
        })
