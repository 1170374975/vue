<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>40.组件_处理边界情况</title>
    <script src="./axios.js"></script>
    <script src="./vue.js"></script>


</head>

<body>
    <div id="app">
        <my-cmp>
            <cmp-a>
                <cmp-b>
                    <cmp-c></cmp-c>
                </cmp-b>
            </cmp-a>
        </my-cmp>
        
    </div>
    
    

    <script>

        // 处理边界情况
        Vue.component('my-cmp', {
            provide () {
                return {
                    share: this.share
                }
            },
            data () {
                return {
                    share: 'share'
                }
            },
            template: `<div><slot></slot></div>`
        })
        Vue.component('cmp-a', {
            inject: ['share'],
            mounted () {
                //获取父级实例的share
                // console.log(this.$parent.share);//share

                console.log(this.share)
            },
            template: `<div><slot></slot></div>`
        })
        Vue.component('cmp-b', {
            inject: ['share'],
            mounted () {
                // console.log(this.$parent.share);//undefined
                // console.log(this.$parent.share || this.$parent.$parent.share);//share
                console.log(this.share);
            },
            template: `<div><slot></slot></div>`
        })
        Vue.component('cmp-c', {
            mounted () {
                //获取根实例的name
                console.log(this.$root.name);//shanshan
            },
            template: `<div></div>`
        })



        const vm = new Vue({
            el: '#app',
            data: {
                name: 'shanshan'
            }
        })
    </script>
</body>

</html>
