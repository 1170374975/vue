<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>36.组件_非Prop特性</title>
    <script src="./axios.js"></script>
    <script src="./vue.js"></script>


</head>

<body>
    <div id="app">
        <!-- 在组件当中，a特性为prop特性，b特性为非prop特性，非prop特性会替换/合并(class、style),已有的特性 -->
       <my-cmp a="1" b="10" class="haha"></my-cmp>

       <my-cmp1 type="radio"></my-cmp1>
    </div>

    <script>
        //非Prop特性
        Vue.component('my-cmp', {
            props: ['a'],
            template: `
                <div b="2" class="my-cmp">haha</div> 
            `
        })

        Vue.component('my-cmp1', {
            //禁用特性继承
            inheritAttrs: false,
            mounted () {
                console.log(this.$attrs)
            },
            //v-bind="$attrs"是把type="radio"特性继承给input
            template: `
                <label>
                    选择：
                    <input v-bind="$attrs"/>    
                </label>
            `
        })

        const vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
