<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.axios-1</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
    <script src="./axios.js"></script>

</head>

<body>
    <div id="app">
        <div class="username">
            <input type="text" placeholder="用户名" v-model="name">
        </div>
        <div class="mail">
            <input type="text" placeholder="邮箱" v-model="mail">
        </div>
        <button class="upload-btn" @click="handleUpload">上传</button>
        <button class="show-btn" @click="handleShow">显示人物信息</button>
        <ul class="person-list" v-if="personList.length">
            <li class="person"
                v-for="person in personList"
            >
                <span>{{ person.name }}</span>
                <span>{{ person.mail }}</span>
            </li>
        </ul>
    </div>

    <script>
        //axios的配置默认值（全局的）
        axios.defaults.baseURL = 'https://developer.duyiedu.com/vue';

        

        const vm = new Vue({
            el: '#app',
            data: {
                name: '',
                mail: '',
                msg: '',
                personList: []
            },
            methods: {
                handleUpload () {
                    const {name, mail} = this;
                    //方法别名
                    axios.post('/setUserInfo', {name, mail}, {
                        // baseURL: 'https://developer.duyiedu.com/vue'
                    }).then(res => {
                        // console.log(res);
                        this.msg = res.data.msg;
                    })
                },
                handleShow () {
                    axios({
                        method: 'get',
                        // baseURL: 'https://developer.duyiedu.com/vue',
                        url: '/getUserInfo',
                    }).then(res => {
                        // console.log(res);
                        this.msg = res.data.msg;
                        this.personList = res.data.data;
                    })
                }
            },
            watch: {
                msg () {
                    if(this.msg === '') {
                        return ;
                    }
                    alert(this.msg);
                    this.msg = '';
                }
            }
        })
    </script>
</body>

</html>
