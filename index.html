<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16.练习_调查问卷</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="area" v-for="area in 2">
            <h2>{{ area === 1 ? '提问区' : '回答展示区' }}</h2>
            <ul>
                <li v-for="question in questionList" :key="question.id">
                    <h3>{{ question.title }}</h3>
                    <!-- 简答题 -->
                    <div v-if="question.type === 'short'">
                        <input v-if="area === 1" type="text" v-model="question.answer">
                        <span v-else>{{ question.answer }}</span>
                    </div>
                    <!-- 单选题 -->
                    <div v-else-if="question.type === 'single'">
                        <template v-if="area === 1">
                            <div v-for="choose in question.chooseList">
                                <input type="radio" :value="choose" v-model="question.answer">
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <!-- 刚开始question.answer没有值，有值的时候调用toString方法 -->
                        <div v-else>{{ question.answer }}</div>
                    </div>
                    <!-- 多选题 -->
                    <div v-else-if="question.type === 'multiple'">
                        <template v-if="area === 1">
                            <div v-for="choose in question.chooseList">
                                <input type="checkbox" :value="choose" v-model="question.answer">
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <span v-else>{{ question.answer && question.answer.toString() }}</span>
                    </div>
                    <!-- 问答题 -->
                    <div v-else="question.type === long">
                        <textarea v-if="area === 1" v-model="question.answer"></textarea>
                        <span v-else> {{ question.answer }}</span>
                    </div>
                </li>
            </ul>

        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                questionList: [
                    {
                        type: 'short',
                        title: '1.请问你的姓名是？',
                        chooseList: null,
                        id: 0,
                    },
                    {
                        type: 'single',
                        title: '2.请问您的性别是？',
                        chooseList: [
                            '男',
                            '女',
                            '保密',
                        ],
                        id: 1,
                    },
                    {
                        type: 'multiple',
                        title: '3. 请选择您的兴趣爱好：',
                        chooseList: [
                            '看书',
                            '游泳',
                            '跑步',
                            '看电影',
                            '听音乐',
                        ],
                        id: 2,
                    },
                    {
                        type: 'long',
                        title: '4. 请介绍一下自己:',
                        chooseList: null,
                        id: 3,
                    },
                ]
            }
        })
        //给每个问题的数据里，填上一个answer
        vm.questionList.forEach(question => {
            const answer = question.type === 'multiple' ? [] : '';
            // question.answer = answer;
            vm.$set(question, 'answer', answer);
        })
        // console.log(vm.questionList)

    </script>
</body>

</html>
